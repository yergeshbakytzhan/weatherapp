spring:
    application:
        name: weatherapp

    r2dbc:
        url: r2dbc:postgresql://localhost:5432/mydb
        username: user
        password: password
        pool:
            enabled: true

    cache:
        type: redis

    docker:
        compose:
            enabled: true
            file: docker-compose.yml

    data:
        redis:
            host: localhost
            port: 6379


management:
    endpoints:
        web:
            exposure:
                include: "*"

    metrics:
        distribution:
            percentiles-histogram:
                "[http.server.requests]": true

    prometheus:
        metrics:
            export:
                enabled: true

weather:
    api:
        key: 59b42d45a7034ef2a6b165814240112
        url: https://api.weatherapi.com/v1/current.json